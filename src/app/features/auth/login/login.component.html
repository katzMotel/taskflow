<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
  <div class="max-w-md w-full space-y-8">
    
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
      {{ errorMessage }}
    </div>
    
    <!-- Login Card -->
    <div class="bg-white rounded-lg shadow-md p-8">
      <h2 class="text-3xl font-bold text-center mb-6">Login to TaskFlow</h2>
      
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="email" 
            required 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        
        <!-- Password -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            [(ngModel)]="password" 
            required 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        
        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="loginForm.invalid" 
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors">
          Login
        </button>
      </form>
      
      <!-- Signup Link -->
      <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account? 
        <a routerLink="/signup" class="text-blue-600 hover:text-blue-700 font-medium">Sign up</a>
      </p>
    </div>
  </div>
</div>
