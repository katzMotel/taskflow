<header class="bg-white shadow-md p-4 flex justify-between items-center">
  <!-- Left: Hamburger (mobile only) -->
  <button class="block lg:hidden" (click)="onToggleSidebar()">
    <lucide-icon [img]="Menu" [size]="24"></lucide-icon>
  </button>
  
  <!-- Right: User Profile Dropdown -->
  <div class="relative ml-auto" *ngIf="user$ | async as user">
    <!-- User Button -->
    <button 
      class="flex items-center gap-2 hover:bg-gray-100 p-2 rounded-lg transition-colors"
      (click)="toggleDropdown()">
      <lucide-icon [img]="User" [size]="24"></lucide-icon>
    </button>
    
    <!-- Dropdown Menu -->
    <div 
      *ngIf="isDropdownOpen"
      class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50">
      
      <!-- User Email -->
      <div class="px-4 py-2 border-b border-gray-200">
        <p class="text-sm text-gray-500">Signed in as</p>
        <p class="text-sm font-medium truncate">{{ user.email }}</p>
      </div>
      
      <!-- Settings Link -->
      <a 
        routerLink="/settings" 
        (click)="toggleDropdown()"
        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
        Settings
      </a>
      
      <!-- Logout Button -->
      <button 
        (click)="logout(); toggleDropdown()"
        class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
        Logout
      </button>
    </div>
  </div>
</header>
