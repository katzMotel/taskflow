<header class="bg-white shadow-md p-4 flex justify-between items-center">
  <!-- Left: Hamburger (mobile only) -->
  <button class="block lg:hidden" (click)="onToggleSidebar()">
    <lucide-icon [img]="Menu" [size]="24"></lucide-icon>
  </button>
  
  <!-- Right: Auth Section -->
  <div class="relative ml-auto">
    <!-- Logged IN: Show dropdown -->
    <div *ngIf="user$ | async as user">
      <button 
        (click)="toggleDropdown()" 
        class="flex items-center gap-2 hover:bg-gray-100 p-2 rounded-lg transition-colors">
        <lucide-icon [img]="User" [size]="24"></lucide-icon>
      </button>
      
      <!-- Dropdown menu -->
      <div *ngIf="isDropdownOpen" class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50">
        <div class="px-4 py-2 border-b border-gray-200">
          <p class="text-sm text-gray-500">Signed in as</p>
          <p class="text-sm font-medium truncate">{{ user.email }}</p>
        </div>
        
        <a routerLink="/settings" (click)="toggleDropdown()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
          Settings
        </a>
        
        <button (click)="logout(); toggleDropdown()" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
          Logout
        </button>
      </div>
    </div>
    
    <!-- Logged OUT: Show login and signup buttons -->
    <div *ngIf="!(user$ | async)" class="flex gap-2">
      <a routerLink="/login" class="px-4 py-2 text-blue-600 hover:text-blue-700 font-medium">
        Login
      </a>
      <a routerLink="/signup" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Sign Up
      </a>
    </div>
  </div>
</header>
